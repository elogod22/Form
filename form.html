<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../FORM/CSS/form.css">
    <link rel="stylesheet" href="../FORM/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <title>FORM</title>
</head>

<body style="background-color: gray;">

    <h2>BIO DATA</h2>
    <form action="">
        <div class="row g-3">
            <div class="col">
                <label for="" style="font-weight: bold;">First Name</label>
                <input type="text" class="form-control" placeholder="First name" aria-label="First name" required>
            </div>
            <div class="col">
                <label for="" style="font-weight: bold;">Last Name</label>
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" required>
            </div>
        </div><br>

        <div class="row g-3">
            <div class="col">
                <label for="" style="font-weight: bold;">Email</label>
                <input type="email" class="form-control" placeholder="Enter Your Email" aria-label="email" required>
            </div>
            <div class="col">
                <label for="" style="font-weight: bold;">Phone Number</label>
                <input type="number" class="form-control" placeholder="Phone Number" aria-label="number" required>
            </div>
        </div><br>

        <div class="row g-3">
            <div class="col">
                <label for="" style="font-weight: bold;">Occupation</label>
                <input type="text" class="form-control" placeholder="Occupation" aria-label="text">
            </div>
            <div class="col">
                <label for="" style="font-weight: bold;">Date of Birth</label>
                <input type="date" class="form-control" placeholder="Date of Birth" aria-label="DOB" required>
            </div>
        </div><br>

        <div class="col">
            <label for="" style="font-weight: bold;">Class</label>
            <input type="text" class="form-control" placeholder="Class" aria-label="text" required>
        </div><br><br>

        <fieldset class="row mb-3">
            <label class="col-form-label col-sm-2 pt-0" style="font-weight: bold;">Gender</label>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                        checked>
                    <label class="form-check-label" for="gridRadios1">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                        Female
                    </label>
                </div>

            </div>
        </fieldset>

        <fieldset class="row mb-3">
            <label class="col-form-label col-sm-2 pt-0" style="font-weight: bold;">Hobby</label>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                        Reading
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                        Researching
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                        Travelling
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                        Football
                    </label>
                </div>
            </div>
        </fieldset>

        <div class="row mb-3">
            <label for="password" class="col-sm-2 col-form-label" style="font-weight: bold;">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>





    </form>
</body>

</html>
